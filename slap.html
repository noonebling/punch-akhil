<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover to Toggle Images</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #d9b4cf;  /* Light background color */
        }
        .content-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        h1 {
            font-size: 36px;
            color: #333;  /* Dark text color for contrast */
            margin-bottom: 20px;
        }
        .images-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            margin-top: 20px;
        }
        .images-container img {
            max-width: 80%;
            height: 300px;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .images-container .left {
            margin-right: 50px;
        }
        .images-container .right {
            margin-left: 50px;
        }
        .images-container .slap {
            position: absolute;
            height: 300px;
            visibility: hidden;
            opacity: 0;
            width: 600px;  /* Fixed width for the slap image */
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }

        /* Hover effect on parent container */
        .content-container:hover .left,
        .content-container:hover .right {
            opacity: 0;
            visibility: hidden;
        }
        .content-container:hover .slap {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="content-container">
        <h1>punchakhil.exe</h1>
        <button>Hover Me</button>
        <div class="images-container">
            <img src="harsh.jpg" alt="Harsh" class="left">
            <img src="akhil.jpg" alt="Akhil" class="right">
            <img src="slap.jpg" alt="Slap" class="slap">
        </div>
    </div>
</body>
</html>
